<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Godos</title>
</head>

<body>
    <div id="texto"></div>
    <script>
        var xmlhttp = new XMLHttpRequest();
        var url = "godos.php";
        xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var listaNombres = JSON.parse(this.responseText).reyesgodos;
                reyesGodos(listaNombres, document.getElementById("texto"));
            }
        };
        xmlhttp.open("GET", url, true);
        xmlhttp.send();

        let texto = document.getElementById("texto");

        function reyesGodos(lista, clase) {
            let ul = document.createElement("ul");
            clase.appendChild(ul);
            lista.map(i => {
                let li = document.createElement("li");
                ul.appendChild(li);
                if (typeof i == "object") {
                    let nombre = document.createTextNode(i.nombre); // tambi√©n se puede hacer con innerHTML
                    li.appendChild(nombre);
                    reyesGodos(i.hijos, li);
                } else {
                    let nombre = document.createTextNode(i);
                    li.appendChild(nombre);
                }
            })
        }
    </script>
</body>

</html>
